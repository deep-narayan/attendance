{% extends 'dashboard.html' %}
{% block c %}
	
<div class="container" style="margin-top:50px;">
	<br>
	<h1 align="center">Add Student Result</h1>
	<br>
	<form method="post">
		{% csrf_token %}
		<div class="form-group">
          <label for="exampleInputEmail1">Student Roll no</label>
          <select class="form-control" name="rollno">
                  <option value="none">Select Roll no</option>
                  {% for i in stu %}
                  <option value="{{ i.rollno }}">{{ i.rollno }}</option>
				  {% endfor %}
              </select>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Subject</label>
          <select class="form-control" name="sub">
                  <option value="none">Select</option>
                  {% for i in sub %}
                  <option value="{{ i.id }}">{{ i.name }}</option>
                  {% endfor %}
              </select>
        </div>

        <div class="form-group">
    			<label for="exampleInputEmail1">Marks</label>
    			<input type="text" class="form-control"  name="mark">
  		</div>

  		<div class="form-group">
    			<label for="exampleInputEmail1">Total</label>
    			<input type="text" class="form-control"  name="total">
  		</div>
  		<br>
  		<input type="submit" value="Submit">

    </form>
		
</div>

{% endblock %}
{% block roll %}
{% endblock %}
