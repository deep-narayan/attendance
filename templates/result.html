{% extends 'dashboard.html' %}
{% block c %}
	
<div class="container" style="margin-top: 50px;">
	<div style="border: 1px solid black;">
		<h2 align="center">Result</h2>
		<div class="container">
		<table class="table">
			<tr>
				<th>Subject Name</th>
				<th>Marks</th>
				<th>Total</th>
			</tr>
			{% for i in n %}
			<tr>
				<td>{{ i.subject.name }}</td>
				<td>{{ i.marks }}</td>
				<td>{{ i.total }}</td>
			</tr>
			{% endfor %}
		</table>
		</div>
	</div>
	<br>
	<div align="center"><a href="/login/"><button class="btn btn-danger">Back</button></a></div>
</div>


{% endblock %}
{% block roll %}
{% endblock %}
