{% extends 'dashboard.html' %}
{% block c %}
	
<div class="container" style="margin-top:50px;">
	<h2 align="center">Student Details</h2>
	<table class="table">
		<tr>
			<th>Roll no</th>
			<th>Address</th>
			<th>Age</th>
		</tr>
		{% for i in student %}
		<tr>
			<td>{{ i.rollno }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.age }}</td>
		</tr>
		{% endfor %}		
	</table>
</div>

{% endblock %}
{% block roll %}
{% endblock %}
